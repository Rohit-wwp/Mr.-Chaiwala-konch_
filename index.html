<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Chai Wala - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #FFD700;
            text-align: center;
        }
        header {
            background: linear-gradient(45deg, #8B0000, #FFD700);
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0px 4px 8px rgba(255, 215, 0, 0.2);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.3);
            transition: 0.3s ease-in-out;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.4);
            transition: 0.5s ease-in-out;
        }
        .gallery img:hover {
            transform: rotate(10deg) scale(1.1);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #0a0a0a;
            background: #FFD700;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #E6C200;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>Mr. Chai Wala - Ek Chai Ho Jaye</header>
    <div class="container">
        <div class="section menu">
            <h2>Menu</h2>
            <p>Masala Chai - ₹20</p>
            <p>Ginger Tea - ₹25</p>
            <p>Special Kulhad Chai - ₹30</p>
        </div>
        <div class="section location">
            <h2>Location</h2>
            <p>Behind Punjab National Bank, Station Road, Konch</p>
        </div>
        <div class="section gallery">
            <h2>Gallery</h2>
            <img src="image1.jpg" alt="Chai Image 1">
            <img src="image2.jpg" alt="Chai Image 2">
        </div>
        <div class="section instagram">
            <h2>Follow Us</h2>
            <p><a href="https://instagram.com/mr.chaiwala__" class="btn">@mr.chaiwala__</a></p>
        </div>
    </div>
</body>
</html>
